<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="resultsContainer">
            <div class="results"></div>
            <div class="playerResults">
                <div class="playerResultsText">Times you won: </div>
                <dive class="playerResultsCount">0</dive>
            </div>
            <div class="computerResults">
                <div class="computerResultsText">Times computer won: </div>
                <dive class="computerResultsCount">0</dive>
            </div>
        </div>
    </div>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            switch (choice) {
                case 0: 
                    choice = "rock";
                    break;
                case 1: 
                    choice = "paper";
                    break;
                case 2: 
                    choice = "scissors";
                    break;
                default:
                    console.log("ERROR");
                    break;
            }
            return choice;
        }

        // function getPlayerChoice() {
        //     return prompt("Rock, Paper, or Scissors?").toLowerCase();
        // }

        function playRound(playerSelection, computerSelection) {
            let player = playerSelection.toLowerCase();
            let computer = computerSelection.toLowerCase();
            let result;
            switch (player) {
                case "rock": 
                    switch (computer) {
                        case "rock":
                            result = "You Tie! You both picked Rock!";
                            break;
                        case "paper":
                            result = "You Lose! Rock is beaten by Paper!";
                            break;
                        case "scissors":
                            result = "You Win! Rock beats Scissors!";
                            break;
                    }
                    break;
                case "paper":
                    switch (computer) {
                        case "rock":
                            result = "You Win! Paper beats Rock!";
                            break;
                        case "paper":
                            result = "You Tie! You both picked Paper!";
                            break;
                        case "scissors":
                            result = "You Lose! Paper is beaten by Scissors!";
                            break;
                    }
                    break;
                case "scissors":
                    switch (computer) {
                        case "rock":
                            result = "You Lose! Scissors is beaten by Rock!";
                            break;
                        case "paper":
                            result = "You Win! Scissors beats Paper!";
                            break;
                        case "scissors":
                            result = "You Tie! You both picked Scissors!";
                            break;
                    }
                    break;
                default:
                    console.log("Invalid Player Selection");
                    break;
            }
            return result;
        }

        function showResults(roundResult) {
            const results = document.querySelector('.results');

            if (roundResult.includes("Win")) {
                const playerResultsCount = document.querySelector('.playerResultsCount');
                let wins = playerResultsCount.textContent = 1 + parseInt(playerResultsCount.textContent);
                if (wins === 5) alert("You beat the Computer!");
            } else if (roundResult.includes("Lose")) {
                const computerResultsCount = document.querySelector('.computerResultsCount');
                let wins = computerResultsCount.textContent = 1 + parseInt(computerResultsCount.textContent);
                if (wins === 5) alert("The Computer beat you!");
            }
            
            results.textContent = roundResult;
        }

        const btnRock = document.querySelector('button.rock');
        btnRock.addEventListener('click', () => showResults(playRound('rock', getComputerChoice())));

        const btnPaper = document.querySelector('button.paper');
        btnPaper.addEventListener('click', () => showResults(playRound('paper', getComputerChoice())));

        const btnScissors = document.querySelector('button.scissors');
        btnScissors.addEventListener('click', () => showResults(playRound('scissors', getComputerChoice())));
    </script>
</body>
</html>
